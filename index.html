<head>

<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html { font-size: 16px; }
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0d0d14 100%);
  color: #ffffff;
  min-height: 100vh;
  line-height: 1.6;
  overflow-x: hidden;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: 
    radial-gradient(ellipse at 15% 20%, rgba(0, 245, 255, 0.12) 0%, transparent 45%),
    radial-gradient(ellipse at 85% 80%, rgba(184, 41, 221, 0.12) 0%, transparent 45%),
    radial-gradient(ellipse at 50% 50%, rgba(255, 45, 149, 0.06) 0%, transparent 55%);
  pointer-events: none;
  z-index: -1;
  animation: meshPulse 10s ease-in-out infinite;
}
@keyframes meshPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
.orb { position: fixed; border-radius: 50%; filter: blur(100px); pointer-events: none; z-index: -1; }
.orb-1 { width: 450px; height: 450px; background: radial-gradient(circle, rgba(0, 245, 255, 0.2) 0%, transparent 70%); top: -150px; right: -150px; animation: floatOrb1 15s ease-in-out infinite; }
.orb-2 { width: 350px; height: 350px; background: radial-gradient(circle, rgba(184, 41, 221, 0.2) 0%, transparent 70%); bottom: -100px; left: -100px; animation: floatOrb2 12s ease-in-out infinite; }
.orb-3 { width: 300px; height: 300px; background: radial-gradient(circle, rgba(255, 45, 149, 0.15) 0%, transparent 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); animation: floatOrb3 18s ease-in-out infinite; }
@keyframes floatOrb1 { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-40px, 40px) scale(1.15); } }
@keyframes floatOrb2 { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(40px, -30px) scale(0.9); } }
@keyframes floatOrb3 { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-45%, -55%) scale(1.1); } }
.container { width: 100%; max-width: 420px; margin: 0 auto; padding: 1.5rem; }
.page-header { text-align: center; margin-bottom: 2.5rem; padding-top: 3rem; animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
.page-header h1 {
  font-size: clamp(2rem, 6vw, 2.75rem);
  font-weight: 800;
  background: linear-gradient(135deg, #00f5ff 0%, #b829dd 50%, #ff2d95 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
  letter-spacing: -0.02em;
  text-shadow: 0 0 60px rgba(0, 245, 255, 0.3);
}
.page-header p { font-size: 1rem; color: rgba(255, 255, 255, 0.55); font-weight: 400; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.glass-card {
  background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 2.5rem;
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.15s forwards;
  opacity: 0;
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}
.glass-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
}
.glass-card::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(0, 245, 255, 0.05) 0%, rgba(184, 41, 221, 0.05) 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  border-radius: 24px;
}
.glass-card:hover::after { opacity: 1; }
.toggle-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.25rem;
  margin: 0 0 2.5rem 0;
  padding: 0.5rem;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.06);
}
.toggle-text { 
  font-size: 0.875rem; 
  color: rgba(255, 255, 255, 0.5); 
  transition: all 0.3s ease; 
  font-weight: 500;
  padding: 0.5rem 0.75rem;
  border-radius: 10px;
}
.toggle-text.active { 
  color: #00f5ff; 
  font-weight: 600; 
  background: rgba(0, 245, 255, 0.1);
  text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
}
.toggle-switch {
  position: relative;
  width: 52px;
  height: 26px;
  background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(30, 30, 40, 0.5));
  border-radius: 9999px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
}
.toggle-switch:hover { border-color: rgba(0, 245, 255, 0.3); }
.toggle-switch::after {
  content: '';
  position: absolute;
  top: 2px; left: 2px;
  width: 20px; height: 20px;
  background: linear-gradient(135deg, #00f5ff, #b829dd);
  border-radius: 50%;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 8px rgba(0, 245, 255, 0.5), 0 0 15px rgba(0, 245, 255, 0.3);
}
.toggle-switch.active::after { 
  transform: translateX(26px); 
  background: linear-gradient(135deg, #ff2d95, #b829dd);
  box-shadow: 0 2px 8px rgba(255, 45, 149, 0.5), 0 0 15px rgba(255, 45, 149, 0.3);
}
.form-group { margin-bottom: 1.75rem; }
.form-label {
  display: block;
  font-size: 0.75rem;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 0.625rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}
.form-input {
  width: 100%;
  padding: 1rem 1.25rem;
  background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(20, 20, 30, 0.4));
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 14px;
  color: #ffffff;
  font-size: 0.9375rem;
  font-family: inherit;
  transition: all 0.3s ease;
  outline: none;
}
.form-input::placeholder { color: rgba(255, 255, 255, 0.35); }
.form-input:hover { border-color: rgba(255, 255, 255, 0.15); background: linear-gradient(145deg, rgba(0, 0, 0, 0.45), rgba(20, 20, 30, 0.45)); }
.form-input:focus {
  border-color: #00f5ff;
  box-shadow: 
    0 0 0 3px rgba(0, 245, 255, 0.15),
    0 0 30px rgba(0, 245, 255, 0.2);
  background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 30, 0.5));
}
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 1rem 1.5rem;
  font-size: 0.9375rem;
  font-weight: 700;
  font-family: inherit;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  text-decoration: none;
  position: relative;
  overflow: hidden;
  width: 100%;
  letter-spacing: 0.01em;
}
.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}
.btn:hover::before { transform: translateX(100%); }
.btn-primary {
  background: linear-gradient(135deg, #00f5ff 0%, #b829dd 100%);
  color: #000000;
  box-shadow: 
    0 4px 20px rgba(0, 245, 255, 0.4),
    0 0 40px rgba(0, 245, 255, 0.2);
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 8px 30px rgba(0, 245, 255, 0.5),
    0 0 60px rgba(0, 245, 255, 0.3);
}
.btn-primary:active { transform: translateY(0); }
.btn {
  margin-top: 12px;
}
.section-divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
  margin: 2rem 0;
}
::selection { background: rgba(0, 245, 255, 0.35); color: #ffffff; }
@media (max-width: 480px) { 
  .container { padding: 1rem; } 
  .glass-card { padding: 1.75rem; } 
  .page-header { padding-top: 2rem; }
}
</style>

</head>

  console.log("Toggle clicked");

</script>
<body>

<!-- Background Orbs -->
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="container container-narrow">

  <div class="page-header animate-fade-in">
    <h1>NEET Command Center</h1>
    <p>Your Personal Operating System for Success</p>
  </div>

  <div class="glass-card liquid-glow animate-fade-in animate-delay-1">

    <!-- Toggle -->
    <div class="toggle-container">
      <span class="toggle-text active" id="loginText">Login</span>
      <button id="modeToggle" type="button" class="toggle-switch"></button>
      <span class="toggle-text" id="signupText">Create Account</span>
    </div>

    <!-- Form -->
    <form id="authForm">

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>

      <div class="form-group" id="confirmPasswordGroup" style="display:none;">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password">
      </div>

      <button type="submit" class="btn btn-primary btn-full btn-glow" id="submitBtn">
        Sign In
      </button>
      <button id="googleBtn" class="btn btn-secondary btn-glow">
  üîê Continue with Google
</button>

    </form>

    <div class="section-divider"></div>

    <p style="text-align:center;font-size:0.85rem;color:rgba(255,255,255,.5)">
      Secure, encrypted, and built for NEET aspirants
    </p>

  </div>

</div>

<!-- UI Toggle -->
<script>
const modeToggle = document.getElementById('modeToggle');
const loginText = document.getElementById('loginText');
const signupText = document.getElementById('signupText');
const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
const submitBtn = document.getElementById('submitBtn');

let isSignup = false;

modeToggle.onclick = () => {
  isSignup = !isSignup;
  modeToggle.classList.toggle('active');
  loginText.classList.toggle('active');
  signupText.classList.toggle('active');

  confirmPasswordGroup.style.display = isSignup ? "block" : "none";
  submitBtn.textContent = isSignup ? "Create Account" : "Sign In";
};
<!-- REMOVE the inline toggle script completely -->

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>

</body>
